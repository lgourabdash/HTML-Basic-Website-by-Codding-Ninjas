<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Ninjas - Register Page</title>
    <link rel="icon" type="image/ico" href="../Multimedia/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="../Multimedia/new_cn_logo.svg" alt="codingninjas-logo"
      /></a>
    </header>
    <section id="register-form">
      <h2>Create an Account</h2>
      <form action="#" method="post">
        <br />
        <fieldset>
          <legend>Personal Information</legend>

          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" /><br /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br /><br />

          <label for="usertype">User Type:</label>
          <select id="usertype" name="usertype">
            <option value="">Select user type</option>
            <option value="student">Student</option>
            <option value="teacher">Instructor</option></select
          ><br /><br />

          <label for="course">Select Course:</label>
          <select id="course" name="course">
            <option value="webdev">Course1 - Web Development</option>
            <option value="datasci">
              Course 2 - Data Science Fundamentals
            </option>
            <option value="digitalmarketing">
              Course 3 - Digital Marketing Mastery
            </option>
            <option value="androidDevelopment">
              Course 4 - Android Development
            </option></select
          ><br /><br />

          <button type="submit">Register</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
