<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Ninjas - Contact</title>
    <link rel="icon" type="image/ico" href="../Multimedia/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="../Multimedia/new_cn_logo.svg" alt="codingninjas-logo"
      /></a>
    </header>
    <hr />
    <section id="contact-info">
      <h1>Contact Details</h1>
      <p>For inquiries, you can reach us via email or phone:</p>
      <p>
        Email:
        <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
      </p>
      <p>Phone: <a href="tel:18001233598">1800-123-3598</a></p>
    </section>
    <hr />
    <section id="map">
      <h2>Location Map</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.251806268113!2d77.05207837494966!3d28.441824792716368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1948899812d1%3A0x2b6e062bcb059963!2sUnitech%20Cyber%20Park!5e0!3m2!1sen!2sin!4v1754045589501!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <section id="feedback-form">
      <form action="#" method="post">
        <br />
        <fieldset>
          <legend>Feedback Form</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" /><br /><br />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" cols="30"></textarea
          ><br /><br />

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
